<style>
    header{
        border: 1px solid white;
        border-radius: 10px;
        background: linear-gradient(90deg,#000000,rgb(255, 0, 0) );
        box-shadow: 0px 0px 10px black;
        padding: 10px;
        justify-content: last baseline;
        text-align: center;
        color: rgb(0, 0, 0);
        text-decoration: underline;
        font-weight: 900;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        font-size: large;
    }
    .div {
    margin-left: 500px;
    margin-top: 100px;
    height: 60vh;
    width: 400px;
    padding: 20px;
    border-radius: 8px;
    background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
    align-content: center;
    box-shadow: 0 0 10px whitesmoke;
    position: relative;
    overflow: hidden;
}

.div::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: inherit; /* Inherits the background from the parent */
    filter: blur(10px); /* Blurs the background */
    z-index: -1; /* Places the pseudo-element behind the content */
}
